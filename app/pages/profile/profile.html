<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
</ion-navbar>
<ion-content padding class="profile">
    <h3>Welcome to Profile Page</h3>
    <p>
        This starter project for Tabs with Side Menu.
    </p>
    <p>
        Code along and have fun
    </p>

    <p>
        <button primary menuToggle>Toggle Menu</button>
    </p>
    <ion-content padding class="page1">
        <ion-slides style="height: 50vh">
            <ion-slide *ngFor="#image of images">
                <ion-card>
                    <img [src]="image.src"/>
                </ion-card>
            </ion-slide>
        </ion-slides>
        <p>
            <button fab primary fab-bottom fab-center (click)="takePhoto()">
                <ion-icon name="camera"></ion-icon>
            </button>
        </p>
</ion-content>
