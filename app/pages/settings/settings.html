<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
</ion-navbar>
<ion-content padding class="settings">
    <ion-list>
        <ion-item class="item-button-right">
            Sharing Options
                <button item-right>
                    <ion-icon class="ion-logo-facebook"></ion-icon>
                </button>
                <button item-right>
                    <ion-icon class="ion-logo-twitter"></ion-icon>
                </button>
        </ion-item>
        <ion-item class="item-button-right">
            Send Freckle Photo
            <button item-right>
                <ion-icon class="ion-md-mail"></ion-icon>
            </button>
        </ion-item>
        <ion-item class="item-button-right">
            Report a Bug
            <button item-right>
                <ion-icon class="ion-md-bug"></ion-icon>
            </button>
        </ion-item>
        <ion-item class="item-button-right">
            Terms of Privacy
            <button item-right>
                <ion-icon class="ion-md-briefcase"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
