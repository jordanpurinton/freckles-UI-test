<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <title>Ionic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no" <script="" type="text/javascript" src="/platforms/android/platform_www/cordova.js">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ms-appdata: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <script type="text/javascript" src="/platforms/android/platform_www/cordova_plugins.js"></script>
    <script type="text/javascript" src="/platforms/ios/platform_www/cordova.js"></script>
    <script type="text/javascript" src="/platforms/ios/platform_www/cordova_plugins.js"></script>
    <script type="text/javascript">

        //add event listener
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            console.log(device); // device object
            console.log(device.name); // Gives the name of device.
            console.log(device.uuid); // Gives the UUID.
        }

    </script>

    <link ios-href="build/css/app.ios.css" rel="stylesheet">
    <link md-href="build/css/app.md.css" rel="stylesheet">
    <link wp-href="build/css/app.wp.css" rel="stylesheet">
</head>

<body>
<ion-app></ion-app>

<!-- Polyfill needed for platforms without Promise and Collection support -->
<script src="build/js/es6-shim.min.js"></script>
<!-- Zone.js and Reflect-metadata  -->
<script src="build/js/angular2-polyfills.js"></script>
<!-- the bundle which is built from the app's source code -->
<script src="build/js/app.bundle.js"></script>
</body>

</html>
